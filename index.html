<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon-32x32.png" type="image/svg+xml">
    <link rel="alternate icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <main>

      <div class="card-container">

        <div class="image-container">
          <img src="images/image-product-mobile.jpg" alt="image-product-mobile">
        </div>

        <div class="details-container">
          <p class="product">PERFUME</p>
          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the house of CHANEL</p>

          <div class="price-container">
            <h1 class="discount-price">$149.99</h1>
            <p class="original-price">$169.99</p>
          </div>

          <button class="cart-button">
            <img src="images/icon-cart.svg" alt="cart icon">
            <p>Add to Cart</p>
          </button>
        </div>


      </div>
    </main>
  </body>
</html>
